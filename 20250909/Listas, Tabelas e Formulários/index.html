<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Listas, Tabelas e Formulários">
    <title>Listas, Tabelas e Formulários</title>
    <style>
        table{
            border: 1px solid black;
            background-color: rgb(140, 226, 245);
            border-collapse: collapse;
        }
        th {
            background-color: rgb(128, 199, 216);
        }
    </style>
</head>
<body>
    <header>
        <h1>Listas</h1>
    </header>
    <main>
        <section>
            <h2>Glossário</h2>
            <dl>
                <dt>HTML:</dt>
                <dd>Linguagens de marcação usada para estruturas páginas na web.</dd>

                <dt>CSS:</dt>
                <dd>Folhas de estilo usadas para definir aparência e layout</dd>

                <dt>JavaScript</dt>
                <dd>Linguagem de programação usada para adicionar interatividade ás páginas</dd>
            </dl>
        </section>
    
    <hr>
    <section>
         <h1>Tabelas</h1>
         <table border="1" width="300" height="200">
            <tr align="center">
                <th>Nome</th>
                <th>Idade</th>
            </tr>
            <tr valign="top">
                <td>Lara</td>
                <td>16</td>
            </tr>
            <tr valign="middle">
                <td>Nana</td>
                <td>89</td>
            </tr>
            <tr valign="bottom">
                <td>Wonderwall</td>
                <td>20</td>
            </tr>
         </table>
    </section>
    <hr>   
    </main>
</body>
</html>
