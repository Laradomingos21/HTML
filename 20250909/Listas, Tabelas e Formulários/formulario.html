<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h2>Formulário</h2>
            <form action="cadastro.php" method="post">
                <p><label>Nome:</label>
                    <input type="text" name="nome" placeholder="Digite seu nome" required>
                    <!--placeholder - dica que fica dentro da caixinha-->
                </p>
                <p><label>E-mail:</label>
                    <input type="email" name="email" placeholder="" required>
                </p>
                <p><label>Telefone:</label>
                    <input type="text" name="telefone" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" placeholder="(99) 99999-9999" required title="Use o formato: (99) 99999-9999">
                    <!--abre parentes, dois digidos de 0 a 9, fecha parentes (dd), abre colchete 5 números de 0 a 9, fecha colchete - abre colchete 4 números de 0 a 9, fecha colchete (99 99999 - 9999)-->
                    <!--required (obrigatório o campo) e title (desenhado quando passa o mouse)-->
                </p>
                <p><labeL>CEP:</labeL>
                    <input type="text" name="cep" pattern="[0-9]{5}-[0-9]{3}" placeholder="00000-000" required title="Use o formato: 00000-000">
                </p>
                <p><label>Senha:</label>
                    <input type="password" name="senha" required maxlength="8">
                    <!--required maxlength - limite de caracteres-->
                    <!--password - esconde a escrita-->
                </p>
                <p><label>Sobre você:</label>
                    <textarea name="bio" rows="10" cols="100"></textarea>
                    <!--é mutavel, rows - linhas, cols - colunas-->
                </p>
                <p><label>Gênero:</label>
                    <input type="radio" name="genero" value="M">Masculino
                    <input type="radio" name="genero" value="F">Feminino
                    <!--Radio - a bolinha de selecionar-->
                    <!--Colocar o mesmo name para as opções para conseguir selecionar somente uma opção-->
                </p>
                <p><label>Interesses:</label>
                    <input type="checkbox" name="interesses" value="tecnologia">Tecnologia
                    <input type="checkbox" name="interesses" value="esporte">Esporte
                    <input type="checkbox" name="interesses" value="arte">Arte
                    <!--checkbox - selecionar varias opções-->
                </p>
                <p><labeL>País:</labeL>
                    <select name="pais">
                        <option value="brasil">Brasil</option>
                        <option value="argentina">Argentina</option>
                        <option value="chile">Chile</option>
                    </select>
                </p>
                <p><label>Foto de perfil:</label>
                    <input type="file" name="foto">
                </p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </form>
                <!--value - o que está escrito dentro do botão-->
                <!-- reset - limpar -->
            </form>
</body>
</html>
